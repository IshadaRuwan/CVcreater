<body>
    <div class="container">
        <h1>CV Creator</h1>
        <form id="cv-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="3" required></textarea>

            <label for="experience">Work Experience:</label>
            <textarea id="experience" name="experience" rows="3" required></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="3" required></textarea>

            <button type="button" id="generate-cv">Generate CV</button>
        </form>

        <div id="cv-preview" class="hidden">
            <h2>CV Preview</h2>
            <div id="cv-content">
                <h1>ISADA RUWAN SANKALPA</h1>
                <div class="profImage"></div>
                <div class="section">
                  <h4>Profile</h4>
                  <p>A brief introduction about yourself.</p>
                </div>
                <div class="section">
                  <h4>Education</h4>
                  <p>Details about your educational background.</p>
                </div>
                <div class="section">
                  <h4>Projects</h4>
                  <p>Details about your key projects.</p>
                </div>
              </div>
            <button id="download-cv">Download CV</button>
        </div>
    </div>

    <script>
        document.getElementById("generate-cv").addEventListener("click", function () {
            const cvContent = `

                <p><strong>Address:</strong> ${document.getElementById("address").value}</p>
                <p><strong>Education:</strong> ${document.getElementById("education").value}</p>
                <p><strong>Work Experience:</strong> ${document.getElementById("experience").value}</p>
                <p><strong>Skills:</strong> ${document.getElementById("skills").value}</p>
            `;
            document.getElementById("NAME").innerHTML = document.getElementById("name").value;    
            //document.getElementById("cv-content").innerHTML = cvContent; 
            document.getElementById("cv-preview").classList.remove("hidden");
        });

        document.getElementById("download-cv").addEventListener("click", function () {
            const element = document.getElementById("cv-content");
            const options = {
                margin: 0,
              filename: 'cv.pdf',
              image: { type: 'jpeg', quality: 0.98 },
              html2canvas: { scale: 3, useCORS: true },
              jsPDF: { unit: 'px', format: 'a4', orientation: 'portrait' }
            };
      
            // Generate and download the PDF
            html2pdf().set(options).from(element).save().catch(error => console.error("Error generating PDF:", error));
          });
