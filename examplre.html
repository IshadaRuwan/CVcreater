<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Rectangle with Outside Semi-Ellipse</title>
    <style>
        .rectangle {
            width: 1000px;
            height: 1000px;
            background-color: blue;
            clip-path: path("M0% 0% H100% V100% Q50% 150% 0% 100% Z");
        }

        /* Make it responsive */
        .responsive {
            width: 20%;
            height: 20%;
            background-color: green;
            clip-path: path("M0% 0% H100% V100% Q50% 150% 0% 100% Z");
        }
    </style>
</head>
<body>
    <div class="rectangle"></div>
    <div class="responsive"></div>
</body>
</html>
