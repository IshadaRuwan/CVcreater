<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Convert HTML to PDF</title>
    <!-- Include html2pdf.js library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="cvStyle.css" />
    <link rel="stylesheet" href="formStyle.css" />
    <link rel="stylesheet" href="cvRightSide.css" />
  </head>
  <body>
    <div class="filing_area">
      <div class="leftSide" id="leftSide">
        <div id="PerDet" contenteditable="true">PERSONAL DETAILS</div>

        <div class="cv_contact" id="cv_contact_Div">
          <form id="cv_contact">
            <div class="item">
              <i class="fa fa-user" aria-hidden="true"></i>
              <input type="text" id="nameInput" contenteditable="true" placeholder="Your Name" />
            </div>
          </form>
        </div>
        <!-- contact add form with icon -->
        <div class="contactList">
          <div class="contact-item">
            <button onclick="contactEnter(1)" class="contactAddButton">
              <i class="fas fa-envelope"></i>
            </button>
          </div>
          <div class="contact-item">
            <button onclick="contactEnter(2)" class="contactAddButton">
              <i class="fas fa-mobile"></i>
            </button>
          </div>
          <div class="contact-item">
            <button onclick="contactEnter(3)" class="contactAddButton">
              <i class="fas fa-phone"></i>
            </button>
          </div>
          <div class="contact-item">
            <button onclick="contactEnter(4)" class="contactAddButton">
              <i class="fas fa-home"></i>
            </button>
          </div>
          <div class="contact-item">
            <button onclick="contactEnter(5)" class="contactAddButton">
              <i class="fas fa-calendar"></i>
            </button>
          </div>

          <div class="contact-item">
            <button onclick="contactEnter(6)" class="contactAddButton">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
          <div class="contact-item">
            <button onclick="contactEnter(7)" class="contactAddButton">
              <i class="fab fa-linkedin-square"></i>
            </button>
          </div>
          <div class="contact-item">
            <button onclick="contactEnter(8)" class="contactAddButton">
              <i class="fab fa-github"></i>
            </button>
          </div>
          <div class="contact-item">
            <button onclick="contactEnter(9)" class="contactAddButton">
              <i class="fab fa-facebook"></i>
            </button>
          </div>
          <div class="contact-item">
            <button onclick="contactEnter(10)" class="contactAddButton">
              <i class="fab fa-instagram"></i>
            </button>
          </div>
          <div class="contact-item">
            <button onclick="contactEnter(11)" class="contactAddButton">
              <i class="fas fa-link"></i>
            </button>
          </div>
        </div>
        <div class="addConToCvButt">
          <button onclick="addAllCntactToCV()">
            ADD CONTACT TO CV
          </button>
          <button onclick="removeAllCntactFromCV()">REMOVE LAST ADED</button>
        </div>

        <h1>ADD OTHER DETALS</h1>

        <div class="listAddBttonDiv" id="listAddBttonDiv">
          <button id="listAddButton">ADD NEW LIST</button>
          <button id="removeListButton" onclick="removeList()">
            REMOVE LIST
          </button>
        </div>

        <!-- this is right SIde OF CV -->
        <div class="rightSide" id="rightSide">
          <h1>Right Side</h1>

          <div>
            <div class="" id="profilNam" contenteditable="true">PROFILE</div>
            <div id="profileDetaislCv"  contenteditable="true"> plese enter about......</div>
          </div>

          <div class="listAddBttonDiv" id="listAddBttonDivToRight">
            <button id="listAddButtonToRight">ADD NEW LIST</button>
            <button id="removeListButton" onclick="removeList()">
              REMOVE LIST
            </button>
          </div>
        </div>
      </div>
      <div class="cvAsImage">

        <div class="cvAsIUmageArea" id="displayArea" >
                <div class="diplayCvImg" id="diplayCvImg"></div>
        </div>

       
      </div>
    </div>
    <!-- this is CV pages ====================================================================================================-->
    <div class="page">
      <div id="content" style="width: 100%">
        <div class="left">
          <div class="image">
            <!-- this is  rfile image and coloer -->
            <div class="color"><div id="name">NAme</div></div>
            <div class="colerCurve"></div>
            <div class="profileImg"></div>
          </div>
          <div
            class="contact-list"
            id="contacList"
            style="background-color: green"
          >
            <div id="contctListTopic">PERSONAL DETAILS</div>
            <!-- this is contact list -->
          </div>

          <!-- details using form -->

          <div class="leftDetails" id="leftDetails">
            <!-- thius is details -->
          </div>
          <div class="color2">
            <div></div>
          </div>
        </div>
        <div class="right">
          <h2>this is right</h2>
          <div class="rightDetails" id="righttDetails">
           <!-- thius is details -->
            <div class="proifile">
              <h2 id="profileName">PROFILE</h2>
              <p id="profileDetaisl">details......</p>

            </div>


          </div>
        </div>
      </div>
    </div>
    <button id="download">Download as PDF</button>

    <script src="script.js"></script>
    <script src="RightSideScript.js"></script>
  </body>
</html>
