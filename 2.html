<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Template</title>
  <!-- Load the html2pdf.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #cv-content {
        width: 794px; /* A4 width in pixels */
        height: auto;
        max-height: 1123px;
      background-color: #4f40d4;
      padding: 20px;
      box-sizing: border-box;
    }

    h1, p {
      margin: 0;
      padding: 10px;
    }

    .section {
      margin-bottom: 20px;
    }

    .profImage {
      width: 100px;
      height: 100px;
      background-image: url("https://via.placeholder.com/100"); /* Placeholder image */
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      border: 4px solid white;
    }
  </style>
</head>
<body>
  <div id="cv-content">
    <h1>ISADA RUWAN SANKALPA</h1>
    <div class="profImage"></div>
    <div class="section">
      <h4>Profile</h4>
      <p>A brief introduction about yourself.</p>
    </div>
    <div class="section">
      <h4>Education</h4>
      <p>Details about your educational background.</p>
    </div>
    <div class="section">
      <h4>Projects</h4>
      <p>Details about your key projects.</p>
    </div>
  </div>
  <button id="download-cv">Download CV</button>

  <script>
    document.getElementById("download-cv").addEventListener("click", function () {
      const element = document.getElementById("cv-content");
      const options = {
        margin: 0,
        filename: 'cv.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: 'px', format: 'a4', orientation: 'portrait' }
      };

      // Generate and download the PDF
      html2pdf().set(options).from(element).save().catch(error => console.error("Error generating PDF:", error));
    });
  </script>
</body>
</html>
